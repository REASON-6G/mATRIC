{% extends "base.html" %}


{% block scripts %}
    {{ super() }}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>setTab('navbar-dashboard')</script>
{% endblock %}




    {% block app_content %}
		{% if current_user.is_authenticated %}
         <div class="embed-responsive" style="min-height: {% if min_height is defined %}{{ min_height }}{% else %}200{% endif %}px">
			
			<iframe	src="{{ url }}"	style="overflow-x: hidden; overflow-y: hidden; width: 100%; height: 100%; background: transparent"></iframe>
			
        </div>
	     {% endif %}
    {% endblock %}
